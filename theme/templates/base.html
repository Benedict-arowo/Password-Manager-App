{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Password Manager</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://kit.fontawesome.com/0e01b37056.js" crossorigin="anonymous"></script>
		{% tailwind_css %}
	</head>

	<body class="bg-white font-sans relative leading-normal tracking-normal overflow-hidden max-h-screen">
		{% if messages %}
			<ul class="absolute z-10 top-3 right-0 left-0 flex justify-center">
				{% for message in messages %}
				<li class="w-fit py-2 px-8 bg-green-600 rounded-lg text-white 
				{% if message.tags == 'error' %}
					bg-red-500
				{% elif message.tags == 'success' %} 
					bg-blue-400
				{% endif %}
				">{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		{% block body %}
		{% endblock %}
	</body>
</html>
